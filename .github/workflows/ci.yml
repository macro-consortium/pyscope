name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: pyscope
          jupyter: true
      - uses: isort/isort-action@v1.1.0
        with:
          configuration: profile=black
